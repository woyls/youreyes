<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your eyes are my direction</title>

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#061226; /* night sky */
      --panel: rgba(255,255,255,0.04);
      --accent:#ff7ab6; /* soft pink */
      --text:#e6f0ff;
      --card:#0b1830;
    }
    html,body{height:100%;margin:0;font-family: 'Press Start 2P', monospace;background:var(--bg);color:var(--text);}

    /* starfield */
    .stars{position:fixed;inset:0;pointer-events:none;z-index:0;background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.9) 0px, rgba(255,255,255,0.0) 1px), radial-gradient(circle at 40% 60%, rgba(255,255,255,0.85) 0px, rgba(255,255,255,0.0) 1px), radial-gradient(circle at 80% 30%, rgba(255,255,255,0.8) 0px, rgba(255,255,255,0.0) 1px); background-size: 2px 2px, 2px 2px, 2px 2px; animation: twinkle 6s linear infinite;}
    @keyframes twinkle{0%,100%{opacity:0.9}50%{opacity:0.5}}

    /* centered container */
    .wrap{position:relative;z-index:2;max-width:920px;margin:48px auto;padding:28px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.6);}

    header{display:flex;align-items:center;gap:18px}
    .title{font-size:20px;letter-spacing:1px;color:var(--text)}
    .sub{font-size:10px;opacity:0.8;margin-top:6px}

    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;margin-top:22px}
    .card{background:var(--card);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;align-items:center;gap:10px}

    .pixel-image{width:100%;height:260px;object-fit:cover;border-radius:6px;image-rendering:pixelated;filter:contrast(1.02) saturate(1.05)}
    .caption{font-size:11px;text-align:center;color:var(--text);opacity:0.95}

    /* single column for mobile */
    @media (max-width:720px){.grid{grid-template-columns:1fr}.pixel-image{height:220px}}

    /* little pixel hearts animation */
    .hearts{position:absolute;right:18px;top:18px;display:flex;flex-direction:column;gap:6px}
    .heart{width:18px;height:18px;background:var(--accent);clip-path:polygon(50% 0%, 61% 7%, 68% 18%, 68% 30%, 50% 46%, 32% 30%, 32% 18%, 39% 7%);transform:scale(0.85);opacity:0.9;animation: float 3s linear infinite}
    .heart:nth-child(2){animation-delay:0.6s;transform:scale(0.7)}
    .heart:nth-child(3){animation-delay:1.2s;transform:scale(0.6)}
    @keyframes float{0%{transform:translateY(0) scale(0.8)}50%{transform:translateY(-10px) scale(1)}100%{transform:translateY(0) scale(0.8)}}

    /* footer controls */
    .controls{display:flex;align-items:center;gap:12px;margin-top:18px}
    .btn{background:var(--panel);border:1px solid rgba(255,255,255,0.03);padding:10px 12px;border-radius:8px;font-size:11px;cursor:pointer}

    /* pixel border effect */
    .title-wrap{display:flex;flex-direction:column;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:8px;border:4px solid rgba(0,0,0,0.35)}

    /* small caption under title */
    .meta{font-size:9px;opacity:0.7}

    /* decorative 8-bit frame */
    .frame{padding:8px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:6px;border:6px solid rgba(0,0,0,0.45)}

    /* play hint */
    .hint{font-size:10px;opacity:0.8}

    /* make images look slightly pixel-dithered overlay */
    .pixel-overlay{position:relative}
    .pixel-overlay:after{content:"";position:absolute;inset:0;background-image:linear-gradient(0deg, rgba(0,0,0,0.02) 1px, transparent 1px);background-size:4px 4px;pointer-events:none;border-radius:6px}

  </style>
</head>
<body>
  <div class="stars"></div>

  <main class="wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
      <div class="title-wrap">
        <div class="title">Your eyes are my direction</div>
        <div class="meta">um tributo pixelado à nossa história</div>
      </div>

      <div style="text-align:right">
        <div class="hint">Toque ▶ para ouvir a trilha</div>
        <div style="margin-top:8px">
          <!-- Audio: replace the src value with your hosted audio file (mp3) or a direct URL -->
          <audio id="bgAudio" controls loop preload="none">
            <source src="audio/DBlack-1min.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio.
          </audio>
        </div>
      </div>
    </div>

    <div class="hearts" aria-hidden="true">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>

    <!-- Photo grid -->
    <section class="grid" id="gallery"></section>

    <div class="controls">
      <button class="btn" id="togglePixels">Toggle Pixel Look</button>
      <button class="btn" id="downloadBtn">Baixar página (index.html)</button>
    </div>
  </main>

  <script>
    /* === EDIT HERE: replace these placeholders with your image filenames/URLs and captions === */
    const items = [
      { src: 'images/sorriso.png', caption: 'Seu sorriso me envolveu antes de qualquer toque.' },
      { src: 'images/pedro.jfif', caption: 'Você junto ao Pedro me ensinaram que eu mereço uma família e eu abrecei essa causa com tanto amor que sinto me tornar um homem melheor a cada dia que passa.' },
      { src: 'images/familia.jfif', caption: 'A simplicidade e pureza de vocês tornou tudo esperançoso novamente.' },
      { src: 'images/hotel.jfif', caption: 'Sempre terei um carinho único por esse hotel, onde pude ter o melhor final de semana, podendo te mostrar quem realmente sou sem medo de nenhum julgamento' },
      { src: 'images/braços.jfif', caption: 'Te ter em meus braços foi como segurar o mundo. Encontrei em seu abraço um refúgio que nunca tive, uma calmaria que domina minh'alma de forma tão avassaladora e pura, na mesma proporção.' },
      { src: 'images/pixel.png', caption: 'Hoje e sempre, ao seu lado. Do pixel para o toque real.' }
    ];
    /* ======================================================================================= */

    const gallery = document.getElementById('gallery');

    function makeCard(it){
      const el = document.createElement('figure');
      el.className = 'card frame pixel-overlay';

      const img = document.createElement('img');
      img.className = 'pixel-image';
      img.alt = it.caption || 'Foto';
      img.src = it.src; // user should replace with real path or URL

      const cap = document.createElement('figcaption');
      cap.className = 'caption';
      cap.innerText = it.caption || '';

      el.appendChild(img);
      el.appendChild(cap);
      return el;
    }

    items.forEach(i => gallery.appendChild(makeCard(i)));

    // Toggle pixel effect (image-rendering) for playful control
    document.getElementById('togglePixels').addEventListener('click', ()=>{
      document.querySelectorAll('.pixel-image').forEach(img=>{
        const current = getComputedStyle(img).getPropertyValue('image-rendering');
        img.style.imageRendering = current.includes('pixel') ? 'auto' : 'pixelated';
      });
    });

    // Download the page as an HTML file (client-side)
    document.getElementById('downloadBtn').addEventListener('click', ()=>{
      const html = `<!doctype html>\n${document.documentElement.outerHTML}`;
      const blob = new Blob([html],{type:'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'index.html'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    // Small UX: try to autoplay but browsers often block; unmute allowed only after interaction
    try{ const aud = document.getElementById('bgAudio'); aud.volume = 0.8; }catch(e){}
  </script>

  <!-- NOTE:
     - Para adicionar suas fotos: coloque 6 arquivos na pasta 'images' (ou use URLs completas) e edite o array 'items' acima.
     - Para a música: troque a fonte do <audio> para um link direto (ex: https://seuservidor/DBlack-1min.mp3) ou use um iframe do YouTube (substitua o bloco <audio> pelo iframe).
     - Como publicar: crie um repositório no GitHub, adicione este arquivo como index.html, crie pasta 'images' com as fotos e em Settings -> Pages habilite GitHub Pages.
  -->
</body>
</html>
